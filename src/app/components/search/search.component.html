<div class="row">
    <div class="col">
        <input #termino type="text" (keyup) = "buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<app-error [showError]="error" [msjError]="msjError"></app-error>
<app-tarjetas *ngIf="showCards && !loading && !error" [items]="artists"></app-tarjetas>
